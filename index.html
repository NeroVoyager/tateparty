<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tate Party</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: url('crypto_background.webp') no-repeat center center/cover;
            color: #fff;
        }

        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5); /* Adding a semi-transparent background for better text visibility */
            padding: 20px;
            border-radius: 10px;
        }

        .container h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .container img {
            max-width: 80%;
            height: auto;
            border: 5px solid #fff;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Tate Party</h1>
        <img src="Andrew_Tate_dance.gif" alt="Main GIF">
    </div>
</body>
</html>
